url: https://forestgeo.github.io/fgeo.map/

authors:
  Mauro Lepore:
    href: https://github.com/maurolepore
  CTFS-ForestGEO:
    href: http://www.forestgeo.si.edu/

template:
  params:
    bootswatch: united

home:
  links:
  - text: Learn more about ForestGEO
    href: http://www.forestgeo.si.edu/



navbar:

  type: default

  right:
    - icon: fa-gavel
      href: https://github.com/maurolepore

    - icon: fa-github
      href: https://github.com/forestgeo/fgeo.map

    - text: fgeo
      href: https://forestgeo.github.io/fgeo/



reference:

  - title: Create maps with a single function
    contents:
      - maply_tag
      - maply_quad
      - maply_sp_elev
      - map_sp_elev
      - map_elev

  - title: Create maps by composing multiple map components
    contents:
      - map_gx_gy_elev
      - map_gx_gy
      - contour_elev
      - label_elev
      - add_sp
      - wrap
      - limit_gx_gy
      - hide

  - title: "Helpers"
    contents:
      - matches("header")
      - suffix_edge_tag
      - starts_with("theme")

  - title: "Datasets"
    contents:
      - vft_1quad

  - title: "Generics"
    contents:
      - plot.tt_df
