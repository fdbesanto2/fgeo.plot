url: https://forestgeo.github.io/fgeo.map/

authors:
  Mauro Lepore:
    href: https://github.com/maurolepore
  CTFS-ForestGEO:
    href: http://www.forestgeo.si.edu/

template:
  params:
    bootswatch: united

home:
  links:
  - text: Learn more about ForestGEO
    href: http://www.forestgeo.si.edu/



navbar:

  type: default

  right:
    - icon: fa-gavel
      href: https://github.com/maurolepore

    - icon: fa-github
      href: https://github.com/forestgeo/fgeo.map

    - text: fgeo
      href: https://forestgeo.github.io/fgeo/



reference:

  - title: Quickly plot different classes of ForestGEO data
    contents:
      - autoplot.fgeo_habitat
      - has_concept("autoplots")
      
  - title: Define which variable of a dataset should be `autoplot`ed.
    contents:
      - has_concept("functions to construct fgeo classes")

  - title: List plots of species-distribution
    contents:
      - plot_by_species

  - title: List bubble-plots of tree diameter
    contents:
      - matches("plot_dbh_bubbles")
      - has_concept("functions to plot dbh bubbles")
      - -headers
      - -themes

  - title: List fieldwork plots
    contents:
      - matches("plot_tag_status")
      - has_concept("functions to plot tag status")

  - title: Build/modify plots layer by layer
    desc: >
       Compose these plot components not with `f(x) + g()` (__ggplot2__ style)
       but with `g(f(x))` (usual style) or with `x %>% f() %>% g()` 
       ([__tidyverse__](https://www.tidyverse.org/) style). For greatest
       flexibility use instead
       [__ggplot2__ package](https://ggplot2.tidyverse.org/reference/index.html)
    contents:
      - has_concept("functions to create a single plot")
      - matches("plot_base")
      - has_concept("functions to create or modify plot layers")

  - title: "Datasets"
    contents:
      - has_concept("datasets")
