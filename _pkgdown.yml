url: https://forestgeo.github.io/fgeo.map/

authors:
  Mauro Lepore:
    href: https://github.com/maurolepore
  CTFS-ForestGEO:
    href: http://www.forestgeo.si.edu/

template:
  params:
    bootswatch: united

home:
  links:
  - text: Learn more about ForestGEO
    href: http://www.forestgeo.si.edu/



navbar:

  type: default

  right:
    - icon: fa-gavel
      href: https://github.com/maurolepore

    - icon: fa-github
      href: https://github.com/forestgeo/fgeo.map

    - text: fgeo
      href: https://forestgeo.github.io/fgeo/



reference:

  - title: Create `ggplot`s ForestGEO data-classes in a single command
    contents:
      - autoplot.fgeo_habitat
      - has_concept("functions to create a single plot")

  - title: List of species-distribution plots
    contents:
      - plot_each_species

  - title: List of dbh bubble-plots
    contents:
      - matches("plot_dbh_bubbles")
      - has_concept("functions to plot dbh bubbles")

  - title: List of fieldwork plots
    contents:
      - matches("plot_tag_status")
      - has_concept("functions to plot tag status")

  - title: Pipe-able components to build or modify plots layer by layer
    desc: >
       For even more flexibility use the 
       [__ggplot2__ package](https://ggplot2.tidyverse.org/reference/index.html).
       Compose these plot components not with `f(x) + g()` (as in __ggplot2__)
       but with `f(x) `%>%` g(x)` or `g(f(x))` (as in all other packages in the
       [__tidyverse__](https://www.tidyverse.org/)).
    contents:
      - matches("plot_base")
      - has_concept("functions to create or modify plot layers")

  - title: "Datasets"
    contents:
      - has_concept("datasets")
